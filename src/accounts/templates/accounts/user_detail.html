{% extends 'base.html' %}
{% block title %} Detail {% endblock title %}
{% block body %}

<div class="container m-2">
	<div class="row">
		<div class="offset-1 col-2">
			{{ object.username }}
		</div>
		<div class=" col-9">
			<h1>Tweets</h1>
			<hr>
			{% for tweet in object.tweet_set.all %}
			{{ tweet }} <br>
			{% endfor %}
		</div>
	</div>
</div>


{% endblock body %}
